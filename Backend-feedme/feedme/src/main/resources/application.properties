spring.application.name=feedme
spring.main.application-class=com.todoslave.FeedmeApplication

# MySQL 설정
spring.datasource.url=jdbc:mysql://mysql:3306/feedme
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MongoDB 설정
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=feedme
spring.data.mongodb.uri=mongodb://mongodb:27017/feedme

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Hibernate SQL 디버그 설정
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace

# Spring Jackson 시간대 설정
spring.jackson.time-zone=Asia/Seoul

# 순환 참조 허용 설정
spring.main.allow-circular-references=true

# 서버 포트 설정
server.port=8085

# Redis 설정 (추가)
spring.redis.host=redis
spring.redis.port=6379
